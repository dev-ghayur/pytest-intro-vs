openapi: 3.0.3
info:
  title: Example Items API
  description: |
    A small example API for managing items. This OpenAPI document demonstrates a minimal set of endpoints and schemas suitable for learning and quick prototyping.
  version: 1.0.0
  contact:
    name: Dev Ghayur
    email: dev-ghayur@example.com
servers:
  - url: http://localhost:5000
    description: Local development server
paths:
  /health:
    get:
      summary: Service health
      description: Returns basic status for the service.
      responses:
        '200':
          description: Service is up
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
  /items:
    get:
      summary: List items
      description: Returns a paginated list of items.
      parameters:
        - name: limit
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Offset for pagination
          required: false
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 123
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Item'
    post:
      summary: Create an item
      description: Create a new item and return it.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemCreate'
      responses:
        '201':
          description: Item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
          example: up
        timestamp:
          type: string
          format: date-time
          example: '2025-12-21T12:34:56Z'
    Item:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "Sample Item"
        description:
          type: string
          nullable: true
          example: "An example item used for demos."
        price:
          type: number
          format: float
          example: 9.99
      required:
        - id
        - name
        - price
    ItemCreate:
      type: object
      properties:
        name:
          type: string
          example: "New Item"
        description:
          type: string
          nullable: true
          example: "Optional description"
        price:
          type: number
          format: float
          example: 19.95
      required:
        - name
        - price
    Error:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: "Invalid request"
security: []
